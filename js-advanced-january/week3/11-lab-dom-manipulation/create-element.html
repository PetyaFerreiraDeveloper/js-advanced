<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create element</title>
</head>
<body>

    <h1>Movie List</h1>

    <ul id="movie-list">
        <li>The Matrix</li>
    </ul>

    <script>
        let movieLiElement = document.createElement('li');
        let ulElement = document.getElementById('movie-list')
        
        movieLiElement.textContent = 'Man of steel';
        let copyLiElement = movieLiElement.cloneNode(true);
        ulElement.prepend(movieLiElement);
        ulElement.appendChild(copyLiElement);
    </script>
    
</body>
</html>
