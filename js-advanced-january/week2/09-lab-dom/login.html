
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>

    <form action="#">
    
        <label for="username">Username:</label>
        <input type="text" id="username">

        <label for="password">Password:</label>
        <input type="password" id="password">

        <input type="button" value="login" onClick="loginHandler()">

        <div>
            <label for="result">Result</label>
            <input type="text" id="result">
        </div>
        <script>
            function loginHandler() {
                let inputElement = document.getElementById('username');
                let resultElement = document.getElementById('result');
                if (inputElement.value == 'Pesho') {
                    resultElement.value = 'Successful login'
                } else {
                    resultElement.value = 'Failed login'
                }

                console.log(inputElement.value); // is the value of the input box
            }
        </script>

    </form>
</body>
</html>
