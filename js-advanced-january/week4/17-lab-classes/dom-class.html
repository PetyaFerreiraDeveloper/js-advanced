<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .fancy-text {
            font-style: italic;
            font-size: 32px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        .highlighted-text {
            background-color: lightcoral;
        }

    </style>
</head>
<body>
    <div id="root"></div>

    <button id="submit-btn" disabled>Hello </button>
    <button id="toggle-btn">Toggle </button>
    <script>
        let divElement = document.createElement('div');
        divElement.textContent = 'Some text here';
        divElement.classList.add('fancy-text');

        // divElement.addEventListener('mouseover', (e) => {
        //     e.currentTarget.classList.toggle('highlighted-text');
        // })

        divElement.addEventListener('mouseover', (e) => {
            e.currentTarget.classList.add('highlighted-text')
        })
        divElement.addEventListener('mouseout', (e)=> {
            e.currentTarget.classList.remove('highlighted-text');
        })

        let rootElement = document.getElementById('root');
        rootElement.appendChild(divElement);

        let submitBtn = document.getElementById('submit-btn');
        setTimeout(() => {
            submitBtn.removeAttribute('disabled')
        }, 3000)

        let toggleBtn = document.getElementById('toggle-btn');
        toggleBtn.addEventListener('click', (e) => {
            if(submitBtn.hasAttribute('disabled')) {
                submitBtn.removeAttribute('disabled')
            } else {
                submitBtn.setAttribute('disabled', true)
            }
        })

        console.log(divElement instanceof HTMLDivElement);
    </script>
    
</body>
</html>
