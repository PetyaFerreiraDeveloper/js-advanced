<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Await</title>
  </head>
  <body>
    <script>
      // Every asyncronious function returns a promise

      const baseUrl = "https://swapi.dev/api";

      // function declaration
      async function getStarwarsCharacter(id) {
        try {
          let response = await fetch(`${baseUrl}/people/${id}`);
          let character = await response.json();

          return character;
        } catch (error) {}
            console.log(error);
      }

      getStarwarsCharacter(4)
        .then((character) => console.log(character))
        .catch((err) => console.log(err));

      //function expression
      const getStarwarsCharacter2 = async function() {
        let character = await getStarwarsCharacter(1);
        console.log(character);
      }
      getStarwarsCharacter2();
      // // arrow function

      // const getStarwarsCharacter = async () => {

      // }
    </script>
  </body>
</html>
